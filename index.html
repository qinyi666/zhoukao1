<script type="text/javascript">
    //方法1
    var arr=[2,4,5,7,6,4,5];
    function quChong(brr){
        var crr=[];
        for(var i=0;i<brr.length;i++){
            if(crr.indexOf(brr[i])==-1){
                crr.push(brr[i])
            }
        }
        return crr;
    }
    console.log(quChong(arr))
    //方法2
    var ar=[5,6,7,8,5,6,7];
    function qu(br){
        var cr=[];
        for(var i=0;i<brr.length;i++){
            if(cr[i]!=br[i]){
                cr.join(brr[i])
            }else{

            }

        return cr;

    }
